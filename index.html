<!DOCTYPE html>

    <title>Business Wiki Race: Pro Edition</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background: #0f0f0f; color: white; overflow: hidden; }
        
        /* Start Screen */
        #start-screen {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('background.jpg');
            background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center;
        }

        /* Top Game Bar */
        #game-header {
            display: none; background: #1a1a1a; height: 80px; border-bottom: 3px solid #f1c40f;
            align-items: center; justify-content: space-between; padding: 0 30px;
        }

        .target-box { position: relative; text-align: center; background: #262626; padding: 8px 20px; border-radius: 10px; cursor: help; border: 1px solid #444; }
        .target-title { color: #f1c40f; font-weight: bold; font-size: 1.3rem; letter-spacing: 1px; }
        
        .tooltip {
            visibility: hidden; width: 250px; background: #333; color: #fff; border: 1px solid #f1c40f;
            padding: 12px; position: absolute; top: 110%; left: 50%; transform: translateX(-50%);
            z-index: 100; border-radius: 8px; font-size: 0.9rem; text-align: left; opacity: 0; transition: 0.3s;
        }
        .target-box:hover .tooltip { visibility: visible; opacity: 1; }

        .stat-group { display: flex; gap: 25px; }
        .stat-item { font-family: monospace; font-size: 1.1rem; }
        .stat-item b { color: #f1c40f; }

        #iframe-container { width: 100%; height: calc(100vh - 150px); background: #eee; }
        iframe { width: 100%; height: 100%; border: none; }

        .footer { height: 70px; background: #1a1a1a; display: flex; justify-content: center; align-items: center; }
        
        #win-btn { 
            padding: 12px 40px; border-radius: 30px; border: none; font-weight: bold; font-size: 1rem;
            background: #333; color: #666; cursor: not-allowed; transition: all 0.4s ease;
        }
        #win-btn.active { 
            background: #27ae60; color: white; cursor: pointer; 
            box-shadow: 0 0 25px rgba(39, 174, 96, 0.6);
        }

        /* Final Stats Overlay */
        #stats-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        .stats-content {
            background: #222; padding: 40px; border-radius: 20px; border: 2px solid #f1c40f;
            max-width: 500px; width: 90%; text-align: center; max-height: 80vh; overflow-y: auto;
        }
        .history-list { text-align: left; background: #111; padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 0.9rem; color: #ccc; }
        .history-item { margin-bottom: 5px; border-left: 2px solid #f1c40f; padding-left: 10px; }

        .menu-card { background: rgba(20,20,20,0.95); padding: 50px; border-radius: 25px; border: 1px solid #f1c40f; text-align: center; }
        input { padding: 12px; width: 150px; border-radius: 8px; border: 1px solid #f1c40f; background: #000; color: #fff; text-align: center; margin-bottom: 20px; font-size: 1.2rem; }
    </style>
</head>
